<!-- Uses default page layout from main/templates/layout.html -->
{% extends "layout.html" %}


<!--Register page-->
{% block body %}
<h2 style="margin: 20px;margin-left: 0px">Register here</h2>
<div class="lead" style="margin-bottom: 15px">Enter your name, username and password</div>
<form method="POST" action="{{url_for('auth.auth_register')}}">
        <div class="form-group">
            {{wtf.form_field(form.name,class="form-control")}}
        </div>
        <div class="form-group">
            {{wtf.form_field(form.username,class="form-control")}}
        </div>
        <div class="form-group">
            {{wtf.form_field(form.password,class="form-control")}}
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
</form>
<div>{{error}}</div>
{% endblock %}
