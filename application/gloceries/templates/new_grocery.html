<!-- Uses default page layout from main/templates/layout.html -->
{% extends "layout.html" %}

{% block body %}
<div>Add new item to your grocery list by typing its name! </div>
  <div>
    Options here:
  </div>
  <div>
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          {% for item in itemlist %}
        </tr>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
      </tr>
      {% endfor %}
        
  
      </table>
    </div>

  <div>
        <form method="POST" action="{{ url_for('groceries.groceries_create') }}" >
                <div>Name:</div>   
                <input type="text" name="name" />
                <input type="submit" value="Add a new grocery" />
        </form>
  </div>
{% endblock %}
