<!-- Uses default page layout from main/templates/layout.html -->
{% extends "layout.html" %}

{% block body %}
<div>
  Your possible purchase options. You can add more items to this list below.
</div>
<div>
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      {% for item in itemlist %}
    </tr>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
<div>Add new item</div>
<div>
  <form method="POST" action="{{ url_for('items.item_create') }}">
    <div>Name:</div>
    <input type="text" name="name" />
    <div>Price:</div>
    <input type="text" name="price" />
</div>
<input type="submit" value="Add a new item" />
</form>
</div>

{% endblock %}
