<!-- Uses default page layout from main/templates/layout.html -->
{% extends "layout.html" %}

<!--Page for editing item properties-->
{% block body %}

<div class="lead">
    <div>Name: {{item.name}}</div>
    <div>Price: {{item.price}}</div>
</div>

<br>

<div class="lead">
    Add new name or price
</div>

<div>
    Leaving field empty keeps the old value
</div>
<div>
    <form method="POST" action="{{url_for('items.item_update',item_id=item.id)}}">
        <div class="form-group">
                {{wtf.form_field(form.name,class="form-control")}}
              </div>
              <div class="form-group">
                    {{wtf.form_field(form.price,class="form-control")}}
                  </div>
                  <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
